name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed
            - See commit history for detailed changes
            
            ## Installation via HACS
            1. Add this repository as a custom repository in HACS
            2. Search for "Switch Energy Statistics Estimation"
            3. Install and restart Home Assistant
            4. Add the integration through Settings â†’ Devices & Services

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./switch_energy_statistics_estimation
          asset_name: switch_energy_statistics_estimation.zip
          asset_content_type: application/zip