name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../switch_energy_statistics_estimation-${{ steps.version.outputs.VERSION }}.zip switch_energy_statistics_estimation/
          cd ..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Switch Energy Statistics ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Switch Energy Statistics Estimation ${{ steps.version.outputs.VERSION }}

            ### Installation via HACS
            1. Add `https://github.com/danielulisses/zigbee-devices` as a custom repository in HACS
            2. Search for "Switch Energy Statistics Estimation"
            3. Install and restart Home Assistant
            4. Add the integration through Settings â†’ Devices & Services

            ### Manual Installation
            1. Download the ZIP file below
            2. Extract to your `custom_components/` directory
            3. Restart Home Assistant

            ### Features
            - Multi-gang switch support (1-8 gangs)
            - Energy consumption tracking (daily, weekly, monthly)
            - Home Assistant Energy Dashboard integration
            - Configurable power consumption per gang
            - Historical data persistence

            ### What's Changed
            - See commit history for detailed changes

      - name: Upload ZIP Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./switch_energy_statistics_estimation-${{ steps.version.outputs.VERSION }}.zip
          asset_name: switch_energy_statistics_estimation-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip
