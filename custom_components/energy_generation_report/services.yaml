add_billing_data:
  name: Add billing data
  description: Add energy meter readings for a billing period
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The ID of the Energy Generation Report config entry
      required: true
      selector:
        text:
    end_date:
      name: Billing period end date
      description: The end date of the billing period
      required: true
      selector:
        date:
    grid_consumption_reading:
      name: Grid consumption meter reading
      description: The cumulative meter reading for energy consumed from the grid
      required: true
      selector:
        number:
          min: 0
          step: 0.001
          mode: box
          unit_of_measurement: kWh
    grid_injection_reading:
      name: Grid injection meter reading
      description: The cumulative meter reading for energy injected to the grid
      required: true
      selector:
        number:
          min: 0
          step: 0.001
          mode: box
          unit_of_measurement: kWh

